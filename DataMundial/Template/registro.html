{% extends "inicio.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <title>Registro</title>
</head>
<body>
  {% block contenido %}
  
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-30 text-center bg-light">
    <div class="col-md-50 p-lg-50 mx-auto my-5">
      <h1 class="display-4 fw-normal">BIENVENIDO A LA ZONA DE REGISTRO </h1>
      <p class="lead fw-normal">Por favor ingresa tus datos para el registro y poder acceder a las otras funcionalidades de la p√°gina</p>         
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>

   <!-- <main>      -->
        <div class="contenidoRegistro" align="center">  <!-- class da formato y se pueden repetir en el codigo -->
            <p> &nbsp; </p>
            <p> &nbsp; </p>
            <form class="formDataRegistro" action="/DataMundial/registro/" method="POST"> {% csrf_token %}   <!-- envio info a la DB cuando se presiona el boton -->               
                <input type="text" name="nombre" placeholder="nombre">    <!-- placeholder es un mensaje fantasma -->
                <input type="text" name="apellido" placeholder="apellido"> 
                <input type="email" name="email" placeholder="email">  
                <input type="edad" name="edad" placeholder="edad">  
                <p> &nbsp; </p>
                <button type="submit" class="btn btn-primary btndj">Registrar</button> <!-- con submit toma los valores del formlario (nombre, apellido, email) y los  envia a la DB -->  
            </form>
        </div>         
    <!-- </main> -->
  {% endblock%}
</body>
</html>
