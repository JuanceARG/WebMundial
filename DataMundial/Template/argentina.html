{% extends "inicio.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <title>Qatar 2022</title>
</head>
<body>
  {% block contenido %}
    {% for jugador in argentina %}
    <tr>
        <th scope="row">{{jugador.id}}</th>
        <td>{{jugador.jug_nombre}}</td>
        <td>{{jugador.jug_apellido}}</td>  
        <td>{{jugador.posicion}}</td>
      </tr>
    {% endfor %}
  {% endblock%}
</body>
</html>
